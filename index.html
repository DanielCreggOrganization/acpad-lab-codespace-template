<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Java Lambdas Slide Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md" data-separator="---" data-separator-notes="^Note:">
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            plugins: [ RevealMarkdown ]
        });
    </script>
</body>
</html>
